{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
</head>

<body dir="rtl">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10 col-sm-12 pt-4 mt-4">
            <div class="card shadow py-3">
                <div class="card-img-top bg-success text-center py-3 text-white">فروشگاه فلان</div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-10">
                            
                            <label for="phone_number" class="form-label">شماره موبایل</label>
                            {{form.phone_number}}
                            {% if form.phone_number.errors %}
                                {% for error in form.phone_number.errors %}
                                    <h5 class="bg-warning">{{error}}</h5>
                                {% endfor %}
                            {% endif %}
                            <!-- <input type="number" name="" class="form-control" id="phone_number"> -->
                        </div>
                        <div class="col-10 pt-2">
                            <button type="submit" id="submit" class="btn btn-success me-2">ارسال لینک</button>
                        </div>

                        <div class="col-12 text-center">
                            <p><a class="btn btn-primary mx-2" href="/profile/sinup/">ثبت نام</a><a class="btn btn-primary mx-2" href="/profile/sinin/">ورود</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
</body>

</html>
